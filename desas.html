<!DOCTYPE html>
<html lang="en, lv">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Desas</title>
	<style>
	table{
		margin-left: auto;
		margin-right: auto;
	}
	table, td {
		border: 2px solid black;
		border-collapse: collapse;
	}
	td {
		color:black;
		text-align: center;
		width: 10vw;
		height: 10vw;
	}
	button {
		background-color: rgba(0,0,0,0);
		border: none;
		align-items: center;
		font-size: 7vw;
		width: 10vw;
		height: 10vw;
	}
	input {
		width: 10vw;
		height: 10vw;
	}
	#resetpoga {
		border: 2px solid black;
		width: 30vw;
		height: 5vw;
		font-size: 2vw;
	}
	#resetdiv {
		display: flex;
  		justify-content: center;
		align-items: center;
	}
	#score {
		text-align: center;
		font-size: 3vw;
		margin: -2vw;
	}
	</style>
</head>
<body>

	<form>
		<table>
			<tr>
				<td>
					<button type="button" id="lauk1" class="klase" onclick="xando(this)"></button>
				</td>
				<td>
					<button type="button" id="lauk2" class="klase" onclick="xando(this)"></button>
				</td>
				<td>
					<button type="button" id="lauk3" class="klase" onclick="xando(this)"></button>
				</td>
			</tr>
			<tr>
				<td>
					<button type="button" id="lauk4" class="klase" onclick="xando(this)"></button>
				</td>
				<td>
					<button type="button" id="lauk5" class="klase" onclick="xando(this)"></button>
				</td>
				<td>
					<button type="button" id="lauk6" class="klase" onclick="xando(this)"></button>
				</td>
			</tr>
			<tr>
				<td>
					<button type="button" id="lauk7" class="klase" onclick="xando(this)"></button>
				</td>
				<td>
					<button type="button" id="lauk8" class="klase" onclick="xando(this)"></button>
				</td>
				<td>
					<button type="button" id="lauk9" class="klase" onclick="xando(this)"></button>
				</td>
			</tr>
		</table>
	</form>
	<div id="score">
		<p>x : o</p>
		<p>
			<span id="xscored"></span> : <span id="oscored"></span>
		</p>
	</div>
	<div id="resetdiv">
		<button type="reset" id="resetpoga" onclick="notirit()">reset</button>
	</div>

	<script>

	var kliki = 0, scorex = 0, scoreo = 0;
	const x = "x"
	const o = "o"
	const klass = document.getElementsByClassName("klase");
	const xscored = document.getElementById("xscored");
	const oscored = document.getElementById("oscored");

	function xando(a) {
		kliki += 1;
		let atlikums = kliki % 2;
		let mark;
		if (atlikums === 1) {
			mark = x;
		} else {
			mark = o;
		}

		a.innerHTML = mark;
		a.disabled = true;

		checkScore();
	}
	function notirit() {
		for (let i = 0; i < klass.length; i++) {
			klass[i].innerHTML = "";
			klass[i].disabled = false;
		}
		kliki = 0;
	}

	var xscore = 0, oscore = 0;

	function checkScore() {
		if (kliki === 9) {
			if (klass[0].innerHTML === x || klass[4].innerHTML === x || klass[8].innerHTML === x) {
				xscore += 1;
				xscored.innerText = xscore.toString();
				oscored.innerText = oscore.toString();
			}
		}
	}

	</script>
</body>
</html>
