	<script>

		var kliki = 0, scorex = 0, scoreo = 0;
		const x = "&#10060;", o = "&#128309;", klass = document.getElementsByClassName("klase");

		function xando(a) {
			let atlikums, xo = o;
			kliki += 1;
			atlikums = kliki % 2;
			if (atlikums == 1) {
				xo = x;
			} else {
				xo = o;
			}

			a.innerHTML = xo;
			a.disabled = true;
		}
		function notirit() {
			// klass.innerHTML = ""; doesn't work
			// klass.disabled = false; doesn't work
			klass[0].innerHTML = ""; 
			klass[0].disabled = false;
			klass[1].innerHTML = ""; 
			klass[1].disabled = false;
			klass[2].innerHTML = ""; 
			klass[2].disabled = false;
			klass[3].innerHTML = ""; 
			klass[3].disabled = false;
			klass[4].innerHTML = ""; 
			klass[4].disabled = false;
			klass[5].innerHTML = ""; 
			klass[5].disabled = false;
			klass[6].innerHTML = ""; 
			klass[6].disabled = false;
			klass[7].innerHTML = ""; 
			klass[7].disabled = false;
			klass[8].innerHTML = ""; 
			klass[8].disabled = false;
			kliki = 0;
		}
		
		var xscore = 0, oscore = 0;

		if (kliki == 9) { 
			if (klass.innerHTML[0,3,6] == x) {
				xscore += 1;
			}
		}
		
		document.getElementById("xscored").innerHTML = xscore;
		document.getElementById("oscored").innerHTML = oscore;
	</script>
